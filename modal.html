<!DOCTYPE html>
<html lang="en">
<head>
  <title> Modal Button </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Book Ticket</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Book Your Ticket!</h4>
        </div>
        <div class="modal-body">
          <p>Please Answer These Questions!</p>
        </div>
		First Name: <input id='firstName' type='text'><br></input>
		Middle Name: <input id='middleName' type='text'><br></input>
		Last Name:<input id='lastName' type='text'><br></input>
		Age: <input id='age' type='int'><br></input>
		Gender: <input id='gender' type='text'><br></input>
		
        <div class="modal-footer">
          <button type="button" id = 'confirm' class="btn btn-default" data-dismiss="modal">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
